<main class="container my-5">
  <h2 class="mb-4 titform">Crear Nueva Oferta</h2>
  <form id="formCrearOferta">

    <h5 class="subform">Información general</h5>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="tema" class="form-label">Tema</label>
        <select id="tema" name="tema" class="form-select" required></select>
      </div>
      <div class="col-md-6">
        <label for="subtema" class="form-label">Subtema</label>
        <select id="subtema" name="subtema" class="form-select" required></select>
      </div>
    </div>

    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" id="titulo" name="titulo" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea id="descripcion" name="descripcion" class="form-control" rows="4" placeholder="Tareas, condiciones..." required></textarea>
    </div>

    <div class="mb-3">
      <label for="imagen" class="form-label">Ruta de la imagen</label>
      <input type="text" id="imagen" name="imagen" class="form-control" placeholder="Ej: img/oferta1.jpg">
    </div>

    <h5 class="mt-4 subform">Ubicación</h5>
    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="comunidad" class="form-label">Comunidad</label>
        <select id="comunidad" name="comunidad" class="form-select" required></select>
      </div>
      <div class="col-md-4 mb-3">
        <label for="provincia" class="form-label">Provincia</label>
        <select id="provincia" name="provincia" class="form-select" required disabled></select>
      </div>
      <div class="col-md-4 mb-3">
        <label for="ciudad" class="form-label">Ciudad</label>
        <select id="ciudad" name="ciudad" class="form-select" required disabled></select>
      </div>
    </div>
    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección (opcional)</label>
      <input type="text" id="direccion" name="direccion" class="form-control">
    </div>

    <h5 class="mt-4 subform">Duración</h5>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="fechaInicio" class="form-label">Inicio</label>
        <input type="date" id="fechaInicio" name="fechaInicio" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="fechaFin" class="form-label">Fin (opcional)</label>
        <input type="date" id="fechaFin" name="fechaFin" class="form-control">
      </div>
    </div>

    <h5 class="mt-4 subform">Remuneración</h5>
    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="tipoRemuneracion" class="form-label">Tipo</label>
        <select id="tipoRemuneracion" name="tipoRemuneracion" class="form-select" required>
          <option value="Por hora">Por hora</option>
          <option value="Por día">Por día</option>
          <option value="Por proyecto">Por proyecto</option>
          <option value="A convenir">A convenir</option>
        </select>
      </div>
      <div class="col-md-4 mb-3">
        <label for="cantidad" class="form-label">Cantidad (€)</label>
        <input type="number" id="cantidad" name="cantidad" class="form-control" step="0.01" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="tipoPago" class="form-label">Método de pago</label>
        <select id="tipoPago" name="tipoPago" class="form-select" required>
          <option value="Efectivo">Efectivo</option>
          <option value="Transferencia">Transferencia</option>
          <option value="A convenir">A convenir</option>
        </select>
      </div>
    </div>

    <h5 class="mt-4 subform">Contacto</h5>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="vacantes" class="form-label">Vacantes</label>
        <input type="number" id="vacantes" name="vacantes" class="form-control" min="1" required>
      </div>
    </div>

    <div class="text-end mt-4">
      <button type="submit" class="btn btn-primary crearoferta">Guardar Oferta</button>
    </div>
  </form>
