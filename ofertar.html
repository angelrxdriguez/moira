<div class="modal fade" id="modalEditarOferta" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <form id="formEditarOferta" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEditarLabel">Editar Oferta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editar-id" name="id">

        <div class="mb-3">
          <label for="editar-titulo" class="form-label">Título</label>
          <input type="text" class="form-control" id="editar-titulo" name="titulo" required>
        </div>

        <div class="mb-3">
          <label for="editar-descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="editar-descripcion" name="descripcion" rows="3" required></textarea>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="editar-fecha-inicio" class="form-label">Fecha de Inicio</label>
            <input type="date" class="form-control" id="editar-fecha-inicio" name="fechaInicio" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="editar-fecha-fin" class="form-label">Fecha de Fin</label>
            <input type="date" class="form-control" id="editar-fecha-fin" name="fechaFin">
          </div>
        </div>

        <div class="mb-3">
          <label for="editar-dias-horarios" class="form-label">Días y Horarios</label>
          <textarea class="form-control" id="editar-dias-horarios" name="diasHorarios" required></textarea>
        </div>

        <h6 class="mt-4">Remuneración</h6>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="editar-tipo-remuneracion" class="form-label">Tipo</label>
            <select id="editar-tipo-remuneracion" name="tipoRemuneracion" class="form-select" required>
              <option value="Por hora">Por hora</option>
              <option value="Por día">Por día</option>
              <option value="Por proyecto">Por proyecto</option>
              <option value="A convenir">A convenir</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="editar-cantidad" class="form-label">Cantidad (€)</label>
            <input type="number" id="editar-cantidad" name="cantidad" class="form-control" step="0.01" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="editar-tipo-pago" class="form-label">Método de pago</label>
            <select id="editar-tipo-pago" name="tipoPago" class="form-select" required>
              <option value="Efectivo">Efectivo</option>
              <option value="Transferencia">Transferencia</option>
              <option value="A convenir">A convenir</option>
            </select>
          </div>
        </div>

        <h6 class="mt-4">Contacto</h6>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="editar-nombre-ofertante" class="form-label">Nombre</label>
            <input type="text" id="editar-nombre-ofertante" name="nombreOfertante" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="editar-telefono" class="form-label">Teléfono</label>
            <input type="tel" id="editar-telefono" name="telefono" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="editar-email" class="form-label">Correo</label>
            <input type="email" id="editar-email" name="email" class="form-control">
          </div>
          <div class="col-md-6 mb-3">
            <label for="editar-vacantes" class="form-label">Vacantes</label>
            <input type="number" id="editar-vacantes" name="vacantes" class="form-control" min="1" required>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </form>
